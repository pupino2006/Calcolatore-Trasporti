        body { font-family: 'Segoe UI', sans-serif; background: var(--gray); margin: 0; padding: 15px; }

        .card { background: var(--light-blue); border: 2px solid #c2e3f7; padding: 20px; border-radius: 10px; cursor: pointer; text-align: center; margin-bottom: 15px; color: var(--blue); transition: 0.2s; }

        .btn-main { background: var(--blue); color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-size: 16px; width: 100%; font-weight: bold; margin-top: 10px; }

        .suggestions div { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; }
        .tag { display: inline-block; background: var(--blue); color: white; padding: 5px 10px; border-radius: 5px; margin: 5px 5px 0 0; }
        .result { background: #eef9ff; padding: 20px; border-radius: 10px; border-left: 5px solid var(--blue); margin-top: 20px; }
        .price-box { display: flex; justify-content: space-between; padding: 12px; background: white; border-radius: 8px; border: 1px solid #ddd; margin-top: 10px; }

const SEDE = { lat: 42.671, lon: 14.015 };
let state = { ruolo: '', tipo: '', metri: 0, province: [] };

function setRuolo(r) { state.ruolo = r; mostra('step1'); }
function mostraLogin() { mostra('stepLogin'); }
function verificaLogin() { if(document.getElementById('passAdmin').value === '2026') { state.ruolo='amministratore'; mostra('step1'); } }
function setTipo(t) { state.tipo = t; mostra(t === 'parziale' ? 'stepMetri' : 'stepConfig'); }

function cercaProv(v) {
    const sug = document.getElementById('suggerimenti');
    if(!v) { sug.style.display='none'; return; }
    const filtrate = db.filter(p => p.n.toLowerCase().includes(v.toLowerCase()));
    sug.innerHTML = filtrate.map(p => `<div onclick="seleziona('${p.n}')">${p.n}</div>`).join('');
    sug.style.display = 'block';
}

function seleziona(nome) {
    const p = db.find(x => x.n === nome);
    if(!state.province.find(x => x.n === nome)) state.province.push(p);
    document.getElementById('suggerimenti').style.display = 'none';
    document.getElementById('cerca').value = '';
    document.getElementById('listaSelezionate').innerHTML = state.province.map(x => `<span class="tag">${x.n}</span>`).join('');
}

async function getKm(provinceList) {
    let coords = `${SEDE.lon},${SEDE.lat}`;
    provinceList.forEach(p => coords += `;${p.lon},${p.lat}`);
    try {
        const res = await fetch(`https://router.project-osrm.org/route/v1/driving/${coords}?overview=false`);
        const data = await res.json();
        return data.routes[0].distance / 1000;
    } catch { return 0; }
}

function getCoeff(m) {
    const map = { "3": 0.50, "4": 0.57, "5": 0.64, "6": 0.71, "7": 0.78, "8": 0.85, "9": 0.92, "10": 0.99 };
    return map[m] || 1;
}

async function calcola() {
    if(state.province.length === 0) return alert("Seleziona una destinazione");
    mostra('stepResult');
    document.getElementById('dettaglio').innerHTML = "Calcolo in corso...";

    const kmReali = await getKm(state.province);
    const kmMaggiorati = kmReali * 1.05; // +5%
    const numScarichiExtra = state.province.length - 1;
    const extraScarichi = numScarichiExtra * 40; // 50‚Ç¨ ogni scarico dopo il primo

    let costoB = 0;
    let costoT = 0;

    if (state.tipo === 'parziale') {
        const coeff = getCoeff(document.getElementById('metri').value);
        costoB = kmMaggiorati * 1.50 * coeff;
        costoT = kmMaggiorati * 1.60 * coeff;
    } else {
        // CARICO COMPLETO
        if (state.province.length === 1) {
            // Se singolo, prendi il prezzo fisso del DB
            costoB = state.province[0].b;
            costoT = state.province[0].t;
        } else {
            // Se multiplo: (Km + 5%) * tariffa + (50‚Ç¨ * scarichi extra)
            costoB = (kmMaggiorati * 1.50) + extraScarichi;
            costoT = (kmMaggiorati * 1.60) + extraScarichi;
        }
    }

    let html = `<h3>Riepilogo ${state.tipo.toUpperCase()}</h3>`;
    html += `<p>Percorso: ${state.province.map(p => p.n).join(' ‚ûî ')}</p>`;
    html += `<p>Distanza (+5%): <b>${kmMaggiorati.toFixed(0)} km</b></p>`;
    if(numScarichiExtra > 0) html += `<p>Scarichi extra: ${numScarichiExtra} (+${extraScarichi}‚Ç¨)</p>`;
    html += `<hr>`;

    if (state.ruolo === 'commerciale') {
        html += `<div class="price-box"><strong>QUOTA TRASPORTO</strong> <span>‚Ç¨ ${Math.max(costoB, costoT).toFixed(2)}</span></div>`;
    } else {
        html += `<div class="price-box"><strong>BOSICA</strong> <span>‚Ç¨ ${costoB.toFixed(2)}</span></div>`;
        html += `<div class="price-box"><strong>TAURO</strong> <span>‚Ç¨ ${costoT.toFixed(2)}</span></div>`;
    }

    document.getElementById('dettaglio').innerHTML = html;
}

function mostra(id) {
    document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

    const steps = ['stepHome', 'step1', 'stepConfig', 'stepResult'];
    mostra('step1');
